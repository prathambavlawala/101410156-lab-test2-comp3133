<h2>Mission List</h2>
<div>
  <label>Filter by Launch Year:</label>
  <input type="text" [(ngModel)]="year" />
  <button (click)="applyFilters()">Filter</button>
</div>

<div>
  <h4>Launch</h4>
  <label><input type="radio" name="launch" value="true" [(ngModel)]="launchSuccess" /> Successful</label>
  <label><input type="radio" name="launch" value="false" [(ngModel)]="launchSuccess" /> Failed</label>
</div>
<div>
  <h4>Landing</h4>
  <label><input type="radio" name="landing" value="true" [(ngModel)]="landingSuccess" /> Successful</label>
  <label><input type="radio" name="landing" value="false" [(ngModel)]="landingSuccess" /> Failed</label>
</div>

<button (click)="resetFilters()">Reset Filters</button>

<div *ngFor="let launch of filteredLaunches" (click)="goToDetails(launch.flight_number)" style="background: lightblue; padding: 20px; margin: 10px; border: 1px solid #000; border-radius: 8px; cursor: pointer;">
  <img [src]="launch.links.mission_patch_small" alt="patch" style="height: 100px; float: left; margin-right: 20px;">
  <h3>{{ launch.mission_name }}</h3>
  <p><strong>{{ launch.launch_year }}</strong></p>
  <p>{{ launch.details || 'No description available' }}</p>
  <div style="clear: both;"></div>
</div>
